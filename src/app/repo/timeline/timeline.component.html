<div>
  <ion-item lines="none">
    <h3>Timeline</h3>
  </ion-item>

  <ion-card *ngFor="let commit of commits">
    <ion-card-content>
      <ion-item lines="none">
        <ion-label>
          <h2>{{commit.date | date:'EEEE, MMMM d, yyyy h:mm a'}}</h2>
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label>
          <h3>{{commit.login}}</h3>
          <h3>{{commit.commitMessage}}</h3>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

</div>
